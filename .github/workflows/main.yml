name: Deploy Angular App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
 
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular App
        run: |
          npm install
          ng build --aot --output-hashing=all

      - name: Commit and Push Build
        run: |
          git config --global user.email "aniketmodker24@gmail.com"
          git config --global user.name "aniket-modkar"
          git checkout -b build-output
          git add dist/meera-industries/ -f
          git commit -m "Add build output"
          git push https://aniket-modkar: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@github.com/ankit-ask/meera-industries.git build-output
