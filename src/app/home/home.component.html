<div class="container">
  <app-hero-banner></app-hero-banner>

  <div class="banner">
    <div class="banner__item--wrapper col-lg-6">
      <div class="banner__item">
        <div class="banner__item--media">
          <img
            [src]="false ? '' : 'assets/images/fresh-food.jpg'"
            alt="Banner Image"
          />
        </div>
        <div class="banner__item--info horizontal">
          <div class="banner__item--info-left">
            <div class="banner__item--info-title">About Us</div>
            <div class="banner__item--info-description">
              We are the leading manufacturer of Plastic Containers and BOPP
              Tapes in Central India.
            </div>
          </div>
          <!-- <div class="banner__item--info-right">
            <span>Shop Now</span>
            <img src="assets/icons/arrow_right.png" alt="Arrow Right Icon" />
          </div> -->
        </div>
      </div>
    </div>

    <div class="banner__item--wrapper middle col-lg-3">
      <div class="banner__item">
        <div class="banner__item--media">
          <img
            [src]="false ? '' : 'assets/images/dummy-product-03.png'"
            alt="Banner Image"
          />
          <!-- <img src="assets/images/dummy-product-02.png" alt="Baner Image" /> -->
        </div>
        <div class="banner__item--info">
          <div class="banner__item--info-left">
            <div class="banner__item--info-title">
              {{ "Test" || "Upto 50% Off" | titlecase }}
            </div>
          </div>
          <div class="banner__item--info-right">
            <span>Shop Now</span>
            <img src="assets/icons/arrow_right.png" alt="Arrow Right Icon" />
          </div>
        </div>
      </div>
    </div>

    <div class="banner__item--wrapper last col-lg-3">
      <div class="banner__item">
        <div class="banner__item--media">
          <img src="assets/images/dummy-product-03.png" alt="Baner Image" />
        </div>
        <div class="banner__item--info">
          <div class="banner__item--info-left">
            <div class="banner__item--info-title">Upto 50% Off</div>
          </div>
          <div class="banner__item--info-right">
            <span>Shop Now</span>
            <img src="assets/icons/arrow_right.png" alt="Arrow Right Icon" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bestseller">
    <div class="bestseller__header">
      <div class="bestseller__header--title">Our Best Sellers</div>
      <!-- <div class="bestseller__header--action">
        <span>Show All</span>
        <img src="assets/icons/arrow_right_purple.png" alt="Arrow Right Icon" />
      </div> -->
    </div>
    <div class="bestseller__list">
      <div
        class="bestseller__item col-sm-6 col-md-4 col-lg-3"
        *ngFor="let item of bestSellerProducts"
      >
        <app-item-card [product]="item"></app-item-card>
      </div>
    </div>
  </div>

  <div class="category__wrapper">
    <div class="category__header">Find By Category</div>
    <div class="category__list">
      <div class="category__item first">
        <div class="category__item--label">Explore our products</div>
        <div class="category__item--action">
          <span>Discover</span>
          <img src="assets/icons/arrow_right.png" alt="Arrow Right Icon" />
        </div>
      </div>
      <div
        class="category__item"
        *ngFor="let item of categories; index as i"
        [routerLink]="item.reditectURL"
      >
        <div class="category__item--media">
          <img [src]="item.media" alt="Category Image" />
        </div>
        <div class="category__item--title">
          <span> {{ item.title }} </span>
        </div>
      </div>
    </div>
  </div>
</div>
