<div class="item-card__wrapper">
  <div class="item-card">
    <div class="item-card__favorite">
      <img src="assets/icons/heart-dark.png" alt="" />
    </div>
    <div class="item-card__media c-pointer" (click)="goToProductDetails()">
      <!-- <div class="item-card__tag">
          <div class="item-card__tag--item">New</div>
          <div class="item-card__tag--item">Concious</div>
        </div> -->
      <img
        [src]="
          product.media[0]
            ? product.media[0]
            : 'assets/images/no-product-image.png'
        "
        onerror="this.onerror=null; this.src='assets/images/no-product-image.png'"
        alt="Product Image"
      />
    </div>
    <div class="item-card__info c-pointer" (click)="goToProductDetails()">
      <div class="item-card__info--title" [title]="product.name">
        {{ product.name || "Test Product Name" }}
      </div>
      <div class="item-card__info--description" [title]="product.description">
        {{ product.description || "This is a test description" }}
      </div>
      <div class="item-card__info--price">
        <span>â‚¹{{ product.price || "99" }}</span>
        {{ product.price || "89" }}
      </div>
    </div>
    <div class="item-card__colors">
      <div
        class="item-card__colors--item"
        *ngFor="let item of [].constructor(3)"
      ></div>
    </div>
  </div>
</div>
